  <body align=center>

  <header class="header">
    <div class="navDiv navLeft">
      <i class="material-icons button" id="b1">event_seat</i>
      <i class="material-icons button" id="b2">local_library</i>
      <!-- <div class="referenceCountDiv"> -->
        <span id="referenceCount" class="referenceCount">0</span>
      <!-- </div> -->
    </div>
    <div class="navDiv navTitle">
      <div id=portionTitle class="portionTitle"></div>
      <div id=referenceTitle class="referenceTitle"></div>
    </div>
    <div class="navDiv navRight">
      <i class="material-icons button" id="b3">keyboard_arrow_left</i>
      <i class="material-icons button" id="b4">keyboard_arrow_right</i>
      <i class="material-icons button" id="b7">settings_applications</i>
    </div>
  </header>
  <div id="portionsMenu" class="menu portionsMenu"></div>
  <div id="referencesMenu" class="menu referencesMenu">
    <div class="referenceSubMenu">
      <i class="material-icons button" id="b5">book</i>
      <i class="material-icons button" id="b6">share</i>
    </div>
    <div id="referencesMenuItems"></div>
  </div>
  <div id="settingsMenu" class="menu settingsMenu">
    <p>Language:</p>
      <p id="language">
        <i id="b8" style="cursor:pointer">A</i>
        <i id="b9" style="cursor:pointer">AH</i>
        <i id="b10" style="cursor:pointer">H</i>
      </p>
    <p>Reading List:</p>
    <div id="settingsMenuItems"></div>
    <p>Dark mode:</p>
    <div id="night">
      <div id="night_flipper"></div>
    </div>
    <p>Text Size:</p>
    <div id="fontSize">
      <div id="minus">-</div><div id="plus">+</div>
    </div>
    <div id="reset" style="text-align:center;cursor:pointer;">Reset settings</div>
  </div>

  <main class="main" id="reading"></main>

  <div id="def"></div>

  <div class="loader">
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>
